<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <main class="page">
            <header class="hero">
                <div>
                    <h1>Calculator</h1>
                    <p class="lede">A calm, neon-tinged keypad with live expression and keyboard shortcuts.</p>
                </div>
                <div class="badge">C</div>
            </header>

            <section class="grid">
                <div class="card calculator" aria-label="calculator">
                    <div class="status-row">
                        <span class="status-dot"></span>
                        <span class="status-text">Ready</span>
                        <span class="hint">Enter numbers or use your keyboard</span>
                    </div>

                    <div class="display" role="status" aria-live="polite">
                        <div class="expression" id="expression">0</div>
                        <div class="result" id="result">0</div>
                    </div>

                    <div class="keypad" aria-label="calculator keypad">
                        <button class="key ghost" data-action="clear">AC</button>
                        <button class="key ghost" data-action="delete">⌫</button>
                        <button class="key ghost" data-value="/">÷</button>
                        <button class="key ghost" data-value="*">×</button>

                        <button class="key" data-value="7">7</button>
                        <button class="key" data-value="8">8</button>
                        <button class="key" data-value="9">9</button>
                        <button class="key ghost" data-value="-">−</button>

                        <button class="key" data-value="4">4</button>
                        <button class="key" data-value="5">5</button>
                        <button class="key" data-value="6">6</button>
                        <button class="key ghost" data-value="+">+</button>

                        <button class="key" data-value="1">1</button>
                        <button class="key" data-value="2">2</button>
                        <button class="key" data-value="3">3</button>
                        <button class="key ghost" data-value=".">.</button>

                        <button class="key wide" data-value="0">0</button>
                        <button class="key action" data-action="equals">=</button>
                    </div>
                </div>

                <aside class="panel shortcuts">
                    <h2>Shortcuts</h2>
                    <ul>
                        <li><span>Enter</span><span>Evaluate</span></li>
                        <li><span>Backspace</span><span>Delete last</span></li>
                        <li><span>Esc</span><span>Clear all</span></li>
                        <li><span>+ − × ÷</span><span>Operators</span></li>
                    </ul>
                </aside>
            </section>
        </main>
    <script src="script.js"></script>
</body>
</html>
