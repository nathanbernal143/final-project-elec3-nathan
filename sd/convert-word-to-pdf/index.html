<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>DOCX to PDF | ConvertAPI</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="page">
		<header class="hero">
			<div>
				<p class="eyebrow">Powered by ConvertAPI</p>
				<h1>DOCX → PDF</h1>
				<p class="lede">Upload a Word document and get back a PDF without installing anything. Use a ConvertAPI token or secret.</p>
			</div>
			<div class="header-actions">
				<button id="themeToggle" class="toggle" aria-label="Toggle dark mode">
					<span class="toggle__thumb"></span>
					<span class="toggle__label">Dark mode</span>
				</button>
				<a class="link" href="https://www.convertapi.com/docx-to-pdf" target="_blank" rel="noreferrer">API docs</a>
			</div>
		</header>

		<section class="card">
			<form id="convertForm" class="form" aria-label="Convert DOCX to PDF">
				<label class="field">
					<span>ConvertAPI Token or Secret</span>
					<input id="auth" type="password" name="auth" placeholder="Token or sk_..." required aria-required="true">
					<small>We support both Token and Secret. For public sites, prefer Tokens.</small>
				</label>

				<label class="field dropzone" for="file">
					<input id="file" name="file" type="file" accept=".doc,.docx,application/vnd.openxmlformats-officedocument.wordprocessingml.document,application/msword" required aria-required="true">
					<div class="dropzone__text">
						<strong>Choose or drop a .docx file</strong>
						<p>Max 20 MB (per ConvertAPI free tier).</p>
					</div>
				</label>

				<div class="actions">
					<button type="submit">Convert to PDF</button>
					<button type="button" id="sampleBtn" class="ghost">Use sample file</button>
				</div>
			</form>

			<p id="status" class="status" role="status" aria-live="polite"></p>
			<div id="result" class="result" hidden>
				<p class="note">Conversion ready:</p>
				<a id="downloadLink" class="download" href="#" download>Download PDF</a>
			</div>
		</section>

		<footer class="footer">
			<p>
				Built with
				<a href="https://www.convertapi.com/docx-to-pdf" target="_blank" rel="noreferrer">ConvertAPI DOCX→PDF</a>
			</p>
		</footer>
	</div>

	<script src="script.js"></script>
</body>
</html>
